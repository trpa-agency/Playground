            xmin: -8,
            ymax: 60,
            ymin: 50,
          },
          map: webMap
        });

        document.getElementById("buttonSaveAs").addEventListener("click", async () => {
          await webMap.updateFrom(view);
          const portalItem = await webMap.saveAs({
            title: "UK Airports",
            snippet: "A Map of UK Airports",
            description: "The map was created during the 2023 Esri Developer Summit."
          });

          const { id, portal: { url } } = portalItem;

          const link = document.getElementById("linkDiv");
          link.href = `${url}/home/item.html?id=${id}`;
          link.style.display = "block";
        });
