<!DOCTYPE html>
<html>
  <head>
    <title>2-effects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>

    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #timeSliderDiv {
        position: absolute;
        left: 20px;
        right: 20px;
        bottom: 20px;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/TimeSlider",
      ], function (Map, MapView, FeatureLayer, TimeSlider) {
        const url =
          "https://services.arcgis.com/6DIQcwlPy8knb6sg/arcgis/rest/services/quakes/FeatureServer/0";
        const MAGNITUDE_MIN = 5;

        const layer = new FeatureLayer({
          url,
          definitionExpression: `mag >= ${MAGNITUDE_MIN}`,
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              style: "circle",
              size: 7,
              color: "#FF7F00",
              outline: {
                style: "solid",
                color: "#3A3B3B",
                width: 0.5,
              },
            },
          },
        });

        const map = new Map({
          basemap: "dark-gray-vector",
          layers: [layer],
        });

        const view = new MapView({
          container: "map",
          map,
          center: [170, 0],
          zoom: 2,
          ui: { components: [] },
        });

        const timeExtent = {
          start: new Date(1900, 0, 1),
          end: new Date(2019, 0, 1),
        };

        const timeSlider = new TimeSlider({
          container: "timeSliderDiv",
          playRate: 100,
          stops: {
            interval: {
              value: 1,
              unit: "years",
            },
          },
          fullTimeExtent: timeExtent,
          timeExtent,
        });
        timeSlider.watch("timeExtent", () => {
          updateLayerView();
        });

        async function updateLayerView() {
          const { timeExtent } = timeSlider;
          const layerView = await view.whenLayerView(layer);
          layerView.featureEffect = {
            filter: {
              timeExtent,
            },
            excludedEffect: "saturate(0%) opacity(10%)",
          };
        }
      });
    </script>
  </head>

  <body>
    <div id="map"></div>
    <div id="timeSliderDiv"></div>
  </body>
</html>
