<!DOCTYPE html>
<html>
  <head>
    <title>4-compare-client-version-server</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/2.6.0/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/2.6.0/calcite.css"
    />

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>

    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #timeSliderDiv {
        position: absolute;
        left: 20px;
        right: 20px;
        bottom: 20px;
      }

      #panel {
        padding: 20px 20px 0 20px;
      }

      .panel-heading {
        font-size: 20px;
        font-weight: bold;
      }

      .panel-content {
        font-size: 30px;
        margin-top: 10px;
        margin-bottom: 20px;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/core/reactiveUtils",
      ], function (Map, MapView, FeatureLayer, reactiveUtils) {
        const url =
          "https://services.arcgis.com/6DIQcwlPy8knb6sg/arcgis/rest/services/quakes/FeatureServer/0";
        const MAGNITUDE_MIN = 4;

        const layer = new FeatureLayer({
          url,
          definitionExpression: `mag >= ${MAGNITUDE_MIN}`,
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-marker",
              style: "circle",
              size: 7,
              color: "#FF7F00",
              outline: {
                style: "solid",
                color: "#3A3B3B",
                width: 0.5,
              },
            },
          },
        });

        const map = new Map({
          basemap: "dark-gray-vector",
          layers: [layer],
        });

        const view = new MapView({
          container: "map",
          map,
          center: [174, -41],
          zoom: 6,
          ui: { components: [] },
        });
        view.ui.add(document.getElementById("panel"), "top-left");

        view.whenLayerView(layer).then((layerView) => {
          reactiveUtils.when(
            () => !layerView.updating,
            async () => {
              const query = layer.createQuery();

              const [serverCount, clientCount] = await Promise.all([
                layer.queryFeatureCount(query),
                layerView.queryFeatureCount(query),
              ]);

              const formatter = new Intl.NumberFormat();
              document.getElementById("server-feature-count").innerHTML =
                formatter.format(serverCount);
              document.getElementById("client-feature-count").innerHTML =
                formatter.format(clientCount);
            }
          );
        });
      });
    </script>
  </head>

  <body>
    <div id="map"></div>
    <div id="timeSliderDiv"></div>
    <div id="panel" class="esri-widget esri-component">
      <div class="panel-heading">Server Feature Count</div>
      <div class="panel-content" id="server-feature-count">-</div>
      <div class="panel-heading">Client Feature Count</div>
      <div class="panel-content" id="client-feature-count">-</div>
    </div>
  </body>
</html>
