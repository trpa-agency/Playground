<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Museums in the United States</title>
    <link rel="stylesheet" href="../common/common.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>
    <script
      type="module"
      src="https://js.arcgis.com/charts-components/4.32/arcgis-charts-components.esm.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/charts-components/4.32/arcgis-charts-components.css"
    />
  </head>
  <body>
    <calcite-shell>
      <calcite-panel>
        <div class="grid-container">
          <calcite-panel class="panel-bookmarks" heading="Bookmarks">
            <arcgis-bookmarks
              id="bookmarks"
              reference-element="arcgisMap"
            ></arcgis-bookmarks>
          </calcite-panel>
          <calcite-panel class="panel-map" heading="Map">
            <arcgis-map
              id="arcgisMap"
              item-id="ad11753a40764bd39f7ac5685dffdc21"
            >
              <arcgis-home position="top-left"></arcgis-home>
              <arcgis-zoom position="top-left"></arcgis-zoom>
            </arcgis-map>
          </calcite-panel>
          <calcite-panel class="panel-legend" heading="Legend">
            <arcgis-legend
              id="legend"
              reference-element="arcgisMap"
            ></arcgis-legend>
          </calcite-panel>
          <calcite-panel class="panel-chart">
            <arcgis-chart
              id="chart"
              class="chart-container"
              filter-by-extent="true"
            >
            </arcgis-chart>
          </calcite-panel>
          <calcite-panel class="panel-chart2">
            <arcgis-chart
              id="chart2"
              class="chart-container"
              filter-by-extent="true"
            >
            </arcgis-chart>
          </calcite-panel>
          <calcite-panel class="panel-chart3">
            <arcgis-chart
              id="chart3"
              class="chart-container"
              filter-by-extent="true"
            >
            </arcgis-chart>
          </calcite-panel>
        </div>
      </calcite-panel>
    </calcite-shell>
    <script type="module" src="../common/common.js"></script>
  </body>
</html>
