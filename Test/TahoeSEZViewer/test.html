<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tahoe SEZ</title>

  <!-- Calcite Design & Esri Components -->
  <script type="module" src="https://js.arcgis.com/calcite-components/1.0.0/calcite.esm.js"></script>
  <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.0.0/calcite.css">
  <script src="https://js.arcgis.com/4.26/"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: var(--calcite-font-family);
    }

    #viewDiv {
      height: 100vh;
      width: 100%;
    }

    calcite-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 300px;
      background: var(--calcite-ui-foreground-1);
      border-radius: var(--calcite-border-radius);
      box-shadow: var(--calcite-shadow);
    }

    calcite-modal {
      --calcite-modal-width: 400px;
    }
  </style>
</head>
<body>

  <!-- ArcGIS Map View -->
  <div id="viewDiv"></div>

  <!-- Info Panel -->
  <calcite-panel heading="Tahoe SEZ">
    <calcite-input id="searchBox" placeholder="Search SEZ..." icon="search"></calcite-input>
    <calcite-button appearance="solid" width="full" icon-start="layers">Toggle Layers</calcite-button>
    <calcite-button appearance="outline" width="full" icon-start="information" onclick="openModal()">More Info</calcite-button>
  </calcite-panel>

  <!-- Modal for Info -->
  <calcite-modal id="infoModal">
    <div slot="header">SEZ Information</div>
    <div slot="content">
      <p>Welcome to the Tahoe SEZ project. This tool allows you to explore and analyze spatial data for the SEZ region.</p>
    </div>
    <calcite-button slot="secondary" appearance="outline" onclick="closeModal()">Close</calcite-button>
  </calcite-modal>

  <script>
    require(["esri/Map", "esri/views/MapView"], function(Map, MapView) {
      const map = new Map({ basemap: "topo-vector" });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-120, 39], // Example coordinates
        zoom: 10
      });

      // Modal open/close functions
      function openModal() {
        document.getElementById("infoModal").open = true;
      }

      function closeModal() {
        document.getElementById("infoModal").open = false;
      }
    });
  </script>

</body>
</html>
